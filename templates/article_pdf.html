<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                font-size: 15px;
                font-family: HeiseiMin-W3;
            }

            img {  
                width: 325px;
                height: auto;
                object-fit: cover;
                max-width: 100%;
            }

            .img-container {
                display: flex;
                flex-direction: column;
            }

            body {
                margin: 10px;
            }

            table {
                table-layout: fixed;
                width: 100%;
                border: 1px solid black;
                -pdf-word-wrap: CJK;
            }
            @page {
                size: a4 portrait;
                @frame header_frame {           /* Static Frame */
                    -pdf-frame-content: header_content;
                    left: 50pt; width: 512pt; top: 50pt; height: 40pt;
                }
                @frame content_frame {          /* Content Frame */
                    left: 50pt; width: 512pt; top: 90pt; height: 632pt;
                }
                @frame footer_frame {           /* Another static Frame */
                    -pdf-frame-content: footer_content;
                    left: 50pt; width: 512pt; top: 772pt; height: 20pt;
                }
            }
        </style>
    </head>

    <body>
        <!-- Content for Static Frame 'header_frame' -->
            <div id="header_content" style="text-align: left;">梨屋さん 日報</div>

            <!-- Content for Static Frame 'footer_frame' -->
            <div id="footer_content" style="text-align: center;">梨屋さん &copy; 2021 - ページ <pdf:pagenumber>
                / <pdf:pagecount>
            </div>
        <p style="text-align: right;">{{article.date}}</p>
        <h1 style="text-align: center;font-weight: bold;">{{article.title}}</h1>
        <h3 style="text-align: center;">作成：{{article.user.first_name}}</h3>
        <h2 style="text-align: center;">「{{article.category.name}}」</h2>
        <p style="text-align: center;">{{pears}}</p>
        <p style="text-align: center;">{{fields}}</p>
        <p style="text-align: center;">{{article.main_text}}</p>
        <div class="img-container">
            {% for img in images %}
            <p style="text-align: center;">
                <img src="{{img.url}}" alt={{img.url}}/>
            </p>
            {% endfor %}
        </div>
    </body>
</html>
