{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}新しいパスワードの入力{% endblock %}

{% block content %}

{% if validlink %}

<h1 class="text-primary my-2">新しいパスワードを入力してください</h1>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-primary" type="submit" value="パスワードの変更">
</form>

{% else %}

<p>パスワードリセットのリンクが無効でした。<br />
    おそらくすでに使用されているためです。<br />
    新しいパスワードのリセットをリクエストしてください。
</p>

{% endif %} 

{% endblock %}
