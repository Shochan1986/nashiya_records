{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}パスワードをお忘れですか?{% endblock %}

{% block content %}
<div class="container my-2">
    <h1 class="text-primary">パスワードをお忘れですか?</h1>
    <p>パスワードを忘れましたか? <br />メールアドレスを以下に入力すると、新しいパスワードの設定方法をお知らせします。</p>

    <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
     <input class="btn btn-dark mt-3" type="submit" value="パスワードをリセット">
    </form>
</div>  
{% endblock %}
